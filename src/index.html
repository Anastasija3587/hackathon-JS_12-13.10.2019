<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HackathonJS</title>
</head>

<body>
  <button class="login_button" data-micromodal-trigger="login-form-modal">Log In</button>

  <div class="modal micromodal-slide" id="login-modal" aria-hidden="true">
  <div class="modal__overlay" tabindex="-1" data-micromodal-close>
    <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
      <main class="modal__content">
        <div class="form_navigation">
          <button class="open_login_form_btn active">Войти</button>
          <button class="open_registration_form_btn">Зарегистрироваться</button>
        </div>
        <div class="form_display">

        </div>
      </main>
      <footer class="modal__footer">
        <button class="modal__btn" data-micromodal-close>Cancel</button>
      </footer>
    </div>
  </div>
</div>

</body>

</html>
