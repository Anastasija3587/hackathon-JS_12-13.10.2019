<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Cool Stuff</title>
</head>

<body>
  <header class="header">
    <div class="header__wrapper">
      <div class="header__left-side">
        <h1 class="logo">Cool Stuff</h1>
      </div>

      <div class="header__right-side">
        <button class="user-button button__white hidden" data-action="openUser"><i class="far fa-user"></i><span class="user-name"></span></button>
        <button class="add-post AddAdvertisement__button button__white hidden">Подати оголошення</button>
        <button class="logInButton button__white login_button" data-micromodal-trigger="login-form-modal"
        data-action="openLogIn">Увійти / Зареєструватися</button>
        <button class="logInButton button__white logout_button hidden">Вийти</button>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="container__search">
      <form action="#" id="searchForm" class="search-form">
        <input type="search" id="search" class="form-input" name="Search" placeholder="search...">
        <input type="submit" class="form-btn button__white" value="Пошук">
      </form>
    </div>

    <div class="container__categories">
      <ul class="categories__list">
      </ul>
      <button class="categories__list-item_clear_filter">Очистити фільтр</button>
    </div>
    <div class="container__ads">
      <div class="categogories-wrapper"></div>
    </div>
  </main>
  <div class="cotainer_allCategory"></div>

<div class="spinnerContainer">
  <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
</div>

  <div class="modal micromodal-slide" id="user-postiki" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <main class="modal__content" id="user-postiki__content">
          <div class="favorite">
            <h2>Your favorites</h2>
          </div>
          <div class="posts">
            <h2>Your posts</h2>
          </div>
        </main>
        <footer class="modal__footer">
          <button class="modal__btn" type="button" data-micromodal-close>
            Закрити
          </button>
        </footer>
      </div>
    </div>
  </div>

  <div class="modal micromodal-slide" id="open-addpost" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <main class="modal__content" id="ad-form-wrapper">
          <p class="ad-form-heading">Заповніть всі поля форми для публікації оголошення</p>
          <form class="ad-form" id="note-editor-form">
            <div class="category-select-wrap">
              <span class="ad-form__field-name">Оберіть категорію</span>
              <select class="ad-form__category-select ad-form__input">
                <option data-category_id="1">Нерухомість</option>
                <option data-category_id="2">Транспорт</option>
                <option data-category_id="3">Робота</option>
                <option data-category_id="4">Електроніка</option>
                <option data-category_id="5">Бізнес та послуги</option>
                <option data-category_id="6">Відпочинок і спорт</option>
                <option data-category_id="7">Віддам безкоштовно</option>
                <option data-category_id="8">Обмін</option>
              </select>
            </div>
            <input type="text" class="ad-form__input" name="ad_body" placeholder="Назва">
            <textarea class="ad-form__input" name="ad_body" rows="5" placeholder="Опис"></textarea>
            <input type="text" class="ad-form__input" name="ad_body" placeholder="Ціна">
            <input type="text" class="ad-form__input" name="ad_body" rows="6" placeholder="Телефон">
            <input type="file" class= "input-file" id="input-file" name="ad_body">
            <button class="modal__btn submit-btn" type="submit">
              Опублікувати
            </button>
          </form>
        </main>
        <footer class="modal__footer">
          <button class="modal__btn" form="note-editor-form" type="button" data-micromodal-close>
            Закрити
          </button>
        </footer>
      </div>
    </div>
  </div>

  <div class="modal micromodal-slide" id="login-modal" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <main class="modal__content" id="login-modal__content">
          <div class="form_navigation">
            <button class="open_login_form_btn">Вхід</button>
            <button class="open_registration_form_btn">Реєстрація</button>
          </div>
          <div class="form_display">

          </div>
        </main>
        <footer class="modal__footer">
          <button class="modal__btn" data-micromodal-close>Закрити</button>
        </footer>
      </div>
    </div>
  </div>

  <div class="micromodal-ads"></div>



  <button class="next add-post button__white">MORE</button>

  <div class="container"></div>

  <script src="https://kit.fontawesome.com/8739ff93cf.js" crossorigin="anonymous"></script>
</body>

</html>
