<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HackathonJS</title>
</head>

<body>
  <header class="header">
    <div class="header__menu">
      <div class="header__buttons">
        <div class="search__buttons">
          <ul class="Main__buttons">
            <li>
              <button class="user-button button__white hidden" data-action="openUser">
                USER
              </button>
            </li>
            <li>
              <button class="logInButton button__white login_button" data-micromodal-trigger="login-form-modal"
                data-action="openLogIn">
                LOG IN
              </button>
               <button class="logInButton button__white logout_button hidden">LOG OUT</button>
             </li>
          </ul>
        </div>
        <div class="AddAdvertisement__button">
          <button class="add-post AddAdvertisement__button button__white">
            Подать обьявление
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="container__search">
      <form action="#" id="searchForm" class="search-form">
        <input type="search" id="search" class="form-input" name="Search" placeholder="Search...">
        <input type="submit" class="form-btn" value="Search">
      </form>
    </div>
    <div class="container__categories">
      <ul class="categories__list">
      </ul>
      <button class="categories__list-item_clear_filter">Очистить фильтр</button>
    </div>
    <div class="container__ads">
      <div class="categogories-wrapper"></div>
    </div>
  </main>
  <div class="cotainer_allCategory"></div>

<div class="spinnerContainer">
  <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
</div>

  <div class="modal micromodal-slide" id="user-postiki" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <main class="modal__content">
          <div class="favorite">
            <h2>YOUR Favorites</h2>
          </div>
          <div class="posts">
            <h2>YOUR Posts</h2>
          </div>
        </main>
      </div>
    </div>
  </div>

      <div class="modal micromodal-slide" id="open-addpost" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
          <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
            <main class="modal__content">
              <form class="note-editor" id="note-editor-form">
                <label class="note-editor__label">
                  <span class="note-editor__field-name" ></span>
                  <input type="file" class="note-editor__input input-file" id="input-file" name="note_body" rows="6" placeholder="Picture"/>
                </label>
                <label class="note-editor__label">
                  <span class="note-editor__field-name" ></span>
                  <textarea class="note-editor__input" name="note_body" rows="6" placeholder="Название"></textarea>
                </label>
                <label class="note-editor__label">
                  <span class="note-editor__field-name"></span>
                  <textarea class="note-editor__input" name="note_body" rows="6" placeholder="Цена"></textarea>
                </label>
                <label class="note-editor__label">
                  <span class="note-editor__field-name"></span>
                  <textarea class="note-editor__input" name="note_body" rows="6" placeholder="Категория"></textarea>
                </label>
                <label class="note-editor__label">
                  <span class="note-editor__field-name"></span>
                  <textarea class="note-editor__input" name="note_body" rows="6" placeholder="Описание"></textarea>
                </label>
                <label class="note-editor__label">
                  <span class="note-editor__field-name"></span>
                  <textarea class="note-editor__input" name="note_body" rows="6" placeholder="Телефон"></textarea>
                </label>
              </form>
            </main>
            <footer class="modal__footer">
              <button class="modal__btn submit-btn" form="note-editor-form" type="submit">
                Разместить
              </button>
         </footer>
      </div>
    </div>
  </div>

  <div class="modal micromodal-slide" id="login-modal" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <main class="modal__content" id="modal">
          <div class="form_navigation">
            <button class="open_login_form_btn">Войти</button>
            <button class="open_registration_form_btn">Зарегистрироваться</button>
          </div>
          <div class="form_display">

          </div>
        </main>
        <footer class="modal__footer">
          <button class="modal__btn" data-micromodal-close>Cancel</button>
        </footer>
      </div>
    </div>
  </div>

  <div class="micromodal-ads"></div>



  <button class="next add-post button__white">MORE</button>

  <div class="container"></div>

</body>



</html>
